<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

<meta charset="UTF-8">
<title>Cadastro de Pratos</title>
</head>
<body>
	<form action="/prato/cadastrarPrato" method="POST" th:object = "${prato}" enctype="multipart/form-data">
		
	<div class="alert alert-success" role="alert"
			th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"> </span>

		</div>


		<div class="alert alert-danger" role="alert" 
		th:if="${#fields.hasAnyErrors()}">
		
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"> </span>
			</div>
			
	
		</div>
		
		
	<input type="hidden" th:field="*{codigo}">
		
		<label>Nome do Prato:</label><br>
		<input type="text" th:field = "*{nome}" placeholder="digite o nome do prato...">
		
		<br>
		<label>Pre√ßo:</label>
		<br>
		<input type="number" step="0.01" min="0" th:field = "*{preco}">
		<br>
		<label>Foto:</label>
		
		<br>
		<input type="file" name="imagem" value="Upload"><br><br>
		<input type="submit" name="salvar" value="Salvar">
	</form>
		<script src="/js/bootstrap.min.js"></script>
	
</body>
</html>
