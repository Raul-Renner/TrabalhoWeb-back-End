<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table class="table">
			<thead>
				<tr>
					<th scope="col">Codigo</th>
					<th scope="col">Nome</th>
					<th scope="col">CPF</th>
					<th scope="col">Data Nascimento</th>
					<th scope="col">Email</th>
				
				</tr>
			
			</thead>
			
			<tbody>
				<tr th:each = "gerente : ${ListaGerente}">
					<td th:text = "${gerente.codigo}"><a th:field = "@{/gerente/formularioGerente}"></a></td>
					<td th:text = "${gerente.nome}"></td>
					<td th:text = "${gerente.cpf}"></td>
					<td th:text = "${gerente.dataNascimento}"></td>
					<td th:text = "${gerente.email}"></td>
				
					<td><a th:href = "@{/gerente/excluir/{codigo} (codigo = ${gerente.codigo})}" class="btn btn-danger">Excluir</a></td>
					<td><a th:href = "@{/gerente/atualizar/{codigo} (codigo = ${gerente.codigo})}" class="btn btn-primary">Atualizar</a></td>
						
				</tr>
			
			
			</tbody>
			
	
	
	
	</table>
	
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
